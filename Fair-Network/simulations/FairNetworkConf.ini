[General]
network = FairNetwork
sim-time-limit = ${simulationTime = 100s}
repeat = 10
seed-set=${repetition}
num-rngs = 90
warmup-period = ${warmUp = 0s}


**.NUM_USER = ${nUser = 3}
**.TIMESLOT = ${timeSlot = 1000ms}
**.packetGenerator.senders[*].lambda = ${userLambda = 1}

[Config binomialCQI]
**.user[*].useBinomialDistribution = true

